<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#367410">
    <title>LEXIA Client Progress Management System</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- ヘッダー -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-logo">
                    <img src="LEXIA_logo2025.png" alt="LEXIA" class="logo-image">
                </div>
                <div class="header-actions">
                    <button class="logout-button">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>ログアウト</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- プロジェクトタブ -->
        <div class="project-tabs">
            <button class="tab-button active" data-project="boxing">
                <i class="fas fa-fist-raised"></i>
                みのボクシングジム
            </button>
            <button class="tab-button" data-project="architecture">
                <i class="fas fa-building"></i>
                みの建築
            </button>
        </div>

        <!-- ダッシュボードコンテンツ -->
        <main class="dashboard-main">
            <!-- みのボクシングジムプロジェクト -->
            <div class="project-content active" id="boxing-project">
                <div class="project-overview">
                    <h2>みのボクシングジム プロジェクト概要</h2>
                    <div class="overview-cards">
                        
                        <div class="card next-action-card">
                            <div class="card-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div class="card-content">
                                <h3>次のアクション</h3>
                                <div class="action-item urgent">
                                    <span>初回ヒヤリングシート提出</span>
                                    <small>期限: 要確認</small>
                                </div>
                            </div>
                        </div>

                        <div class="card milestone-card">
                            <div class="card-icon">
                                <i class="fas fa-flag"></i>
                            </div>
                            <div class="card-content">
                                <h3>次のマイルストーン</h3>
                                <div class="milestone-item">
                                    <span>打ち合わせ日程決定</span>
                                    <small>予定: ヒヤリングシート受領後</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- =====================
                     カンバンボード（カードベース進捗管理）
                     ===================== -->
                <h3><i class="fas fa-tasks"></i> タスク進捗カンバン</h3>
                <div class="kanban-board" id="boxingKanbanBoard">
                    <div class="kanban-column" data-status="todo">
                        <div class="kanban-column-header"><i class="fas fa-list"></i> ToDo</div>
                        <div class="kanban-task-list" id="boxing-todo-list"></div>
                    </div>
                    <div class="kanban-column" data-status="in-progress">
                        <div class="kanban-column-header"><i class="fas fa-spinner"></i> 進行中</div>
                        <div class="kanban-task-list" id="boxing-inprogress-list"></div>
                    </div>
                    <div class="kanban-column" data-status="completed">
                        <div class="kanban-column-header"><i class="fas fa-check"></i> 完了</div>
                        <div class="kanban-task-list" id="boxing-completed-list"></div>
                    </div>
                </div>
            </div>

            <!-- みの建築プロジェクト -->
            <div class="project-content" id="architecture-project">
                <div class="project-overview">
                    <h2>みの建築 プロジェクト概要</h2>
                    <div class="overview-cards">
                        
                        <div class="card next-action-card">
                            <div class="card-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div class="card-content">
                                <h3>次のアクション</h3>
                                <div class="action-item">
                                    <span>打ち合わせ日程調整</span>
                                    <small>状況: みのボクシングジムと同時進行</small>
                                </div>
                            </div>
                        </div>

                        <div class="card milestone-card">
                            <div class="card-icon">
                                <i class="fas fa-flag"></i>
                            </div>
                            <div class="card-content">
                                <h3>次のマイルストーン</h3>
                                <div class="milestone-item">
                                    <span>要件詰め打ち合わせ</span>
                                    <small>予定: 日程調整後</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- =====================
                     カンバンボード（カードベース進捗管理）
                     ===================== -->
                <h3><i class="fas fa-tasks"></i> タスク進捗カンバン</h3>
                <div class="kanban-board" id="architectureKanbanBoard" style="margin-top:2rem;">
                    <div class="kanban-column" data-status="todo">
                        <div class="kanban-column-header"><i class="fas fa-list"></i> ToDo</div>
                        <div class="kanban-task-list" id="architecture-todo-list"></div>
                    </div>
                    <div class="kanban-column" data-status="in-progress">
                        <div class="kanban-column-header"><i class="fas fa-spinner"></i> 進行中</div>
                        <div class="kanban-task-list" id="architecture-inprogress-list"></div>
                    </div>
                    <div class="kanban-column" data-status="completed">
                        <div class="kanban-column-header"><i class="fas fa-check"></i> 完了</div>
                        <div class="kanban-task-list" id="architecture-completed-list"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- モーダル群 -->
    <!-- ヒヤリングシート入力モーダル -->
    <div class="modal" id="hearingFormModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> ヒヤリングシート入力</h3>
                <span class="close" onclick="closeModal('hearingFormModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="hearingSheetForm">
                    <div class="form-group">
                        <label>会社名・団体名</label>
                        <input type="text" name="companyName" required>
                    </div>
                    <div class="form-group">
                        <label>担当者様</label>
                        <input type="text" name="contactPerson" required>
                    </div>
                    <div class="form-group">
                        <label>メールアドレス</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>電話番号</label>
                        <input type="tel" name="phone">
                    </div>
                    <div class="form-group">
                        <label>ホームページの目的・ゴール</label>
                        <textarea name="purpose" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>予算感</label>
                        <select name="budget">
                            <option value="10万円未満">10万円未満</option>
                            <option value="10-30万円">10-30万円</option>
                            <option value="30-50万円">30-50万円</option>
                            <option value="50万円以上">50万円以上</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary full-width">
                        <i class="fas fa-save"></i> ローカル保存
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 進捗比較モーダル -->
    <div class="modal" id="comparisonModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-chart-bar"></i> 両プロジェクト比較</h3>
                <span class="close" onclick="closeModal('comparisonModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="comparison-chart">
                    <div class="comparison-item">
                        <h4>みのボクシングジム</h4>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 10%;">10%</div>
                        </div>
                    </div>
                    <div class="comparison-item">
                        <h4>みの建築</h4>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 20%;">20%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ローカル通知 -->
    <div class="notification-container" id="notifications"></div>

    <script src="scripts/dashboard.js"></script>
</body>
</html>

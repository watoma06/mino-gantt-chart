<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#367410">
    <title>LEXIA Client Management System - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #303030;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 400px;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
          .logo .logo-image {
            height: 80px;
            width: auto;
            max-width: 250px;
            object-fit: contain;
            margin-bottom: 20px;
            display: block;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px;
        }

        /* ロゴが読み込めない場合のフォールバック */
        .logo .logo-image:not([src]), .logo .logo-image[src=""] {
            background-color: #367410;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            height: 80px;
        }

        .logo .logo-image:not([src])::after, .logo .logo-image[src=""]::after {
            content: "LEXIA";
        }

        .logo i {
            font-size: 60px;
            color: #367410;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: #303030;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .login-form {
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 25px;            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #303030;
            font-weight: 500;
        }

        .remember-label {
            display: flex !important;
            align-items: center;
            gap: 8px;
            color: #303030;
            cursor: pointer;
        }

        .remember-checkbox {
            width: 16px !important;
            height: 16px;
            margin: 0;
            cursor: pointer;
        }

        .password-input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #367410;
            background: white;
            box-shadow: 0 0 0 3px rgba(54, 116, 16, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;            font-size: 18px;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #367410;
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            background: #254D0A;
            box-shadow: 0 10px 20px rgba(54, 116, 16, 0.3);
        }

        .login-button:active {            transform: translateY(0);
        }

        .error-message {
            color: #FF914D;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 145, 77, 0.1);
            border-radius: 8px;
            display: none;
        }

        .success-message {
            color: #367410;
            margin-top: 15px;
            padding: 10px;
            background: rgba(54, 116, 16, 0.1);
            border-radius: 8px;
            display: none;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                min-width: auto;
            }

            .logo h1 {
                font-size: 24px;
            }

            .logo i {
                font-size: 50px;
            }            .logo .logo-image {
                height: 60px;
                padding: 8px;
            }

            .logo .logo-image:not([src])::after, .logo .logo-image[src=""]::after {
                font-size: 18px;
            }

            .remember-checkbox {
                width: 14px !important;
                height: 14px !important;
            }

            .remember-label {
                font-size: 14px;
            }
        }    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="LEXIA_single2025.png" alt="LEXIA" class="logo-image">
            <p>LEXIAクライアント管理システム</p>
        </div>        
        <form class="login-form" id="loginForm">

            <div class="form-group">
                <label for="password">アクセスパスワード</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" 
                           placeholder="パスワードを入力してください" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="remember-label">
                    <input type="checkbox" id="rememberPassword" class="remember-checkbox">
                    パスワードを記憶する
                </label>
            </div>

            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i>
                ダッシュボードにアクセス
                <span class="loading" id="loading">
                    <i class="fas fa-spinner"></i>
                </span>
            </button>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                パスワードが正しくありません
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                認証に成功しました！ダッシュボードにリダイレクトしています...
            </div>
        </form>

        <div class="footer">
            <p>© 2025 LEXIA. Secure Client Management System</p>
        </div>
    </div>

    <script>
        // パスワード設定（実際の運用では環境変数やより安全な方法で管理）
        const VALID_PASSWORDS = {
            'lexia2024': 'dashboard',
            'client2024': 'dashboard',
            'admin2024': 'dashboard'
        };

        // DOM要素
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const rememberCheckbox = document.getElementById('rememberPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');        // ページ読み込み時に保存されたパスワードを復元
        window.addEventListener('load', function() {
            const savedPassword = localStorage.getItem('lexia_saved_password');
            if (savedPassword) {
                passwordInput.value = savedPassword;
                rememberCheckbox.checked = true;
            }
            passwordInput.focus();
            
            // ロゴの読み込み状況をチェック
            checkLogoLoad();
        });

        // ロゴの読み込みをチェックする関数
        function checkLogoLoad() {
            const logoImage = document.querySelector('.logo-image');
            if (logoImage) {
                logoImage.onerror = function() {
                    console.log('ロゴファイルの読み込みに失敗しました。フォールバックテキストを表示します。');
                    this.style.display = 'flex';
                    this.style.alignItems = 'center';
                    this.style.justifyContent = 'center';
                    this.style.backgroundColor = '#367410';
                    this.style.color = '#FFFFFF';
                    this.style.fontWeight = 'bold';
                    this.style.fontSize = '24px';
                    this.textContent = 'LEXIA';
                    this.removeAttribute('src');
                };
                
                logoImage.onload = function() {
                    console.log('ロゴファイルが正常に読み込まれました。');
                };
            }
        }

        // パスワード表示/非表示切り替え
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // アイコン切り替え
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // フォーム送信処理
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            // メッセージリセット
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // ローディング開始
            loading.style.display = 'inline';
            
            // パスワード認証（少し遅延を入れてリアルな感じに）
            setTimeout(() => {
                if (VALID_PASSWORDS[password]) {
                    // 認証成功
                    successMessage.style.display = 'block';
                    
                    // パスワード記憶機能
                    if (rememberCheckbox.checked) {
                        localStorage.setItem('lexia_saved_password', password);
                    } else {
                        localStorage.removeItem('lexia_saved_password');
                    }
                    
                    // セッションストレージに認証情報を保存
                    sessionStorage.setItem('lexia_authenticated', 'true');
                    sessionStorage.setItem('auth_timestamp', new Date().getTime());
                    
                    // ダッシュボードにリダイレクト
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    // 認証失敗
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
                  loading.style.display = 'none';
            }, 1000);
        });

        // Enterキーでフォーム送信
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // 既に認証済みの場合はダッシュボードにリダイレクト
        if (sessionStorage.getItem('lexia_authenticated') === 'true') {
            const authTime = sessionStorage.getItem('auth_timestamp');
            const currentTime = new Date().getTime();
            
            // 24時間以内なら自動ログイン
            if (authTime && (currentTime - authTime) < 24 * 60 * 60 * 1000) {
                window.location.href = 'index.html';
            } else {
                // セッション期限切れ
                sessionStorage.removeItem('lexia_authenticated');
                sessionStorage.removeItem('auth_timestamp');
            }
        }
    </script>
</body>
</html>
